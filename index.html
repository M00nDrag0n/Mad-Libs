<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type=text/css>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Fantastical Adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for"person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form control" type="text">
          </div>
          <div class="form group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="bodypart">A body part</label>
            <input id="bodypart" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">A food item</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="liquid">A liquid</label>
            <input id="liquid" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">A place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="object">An object</label>
            <input id="object" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="furniture">A furniture</label>
            <input id="furniture" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="vehicle">A vehicle</label>
            <input id="vehicle" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="clothing">An article of clothing</label>
            <input id="clothing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="material">A material</label>
            <input id="material" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="celestialbody">A celestial body</label>
            <input id="celestialbody" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exacttime">An exact time</label>
            <input id="exacttime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="timeofday">A time of day</label>
            <input id="timeofday" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="weathercondition">A weather condition</label>
            <input id="weathercondition" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adverb">An adverb</label>
            <input id="adverb" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A Fantastical Adventure</h1>

        <p>One <span class="weathercondition"></span> <span class="timeofday"></span>, while the <span class="celestialbody"></span> <span class="person1"></span> and <span class="person2"></span> were walking through the local <span class="place"></span>, when <span class="adverb"></span> a/n <span class="adjective"></span> <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as <span class="adverb"></span> possible, and when they were <span class="adjective"></span>, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>

      </div>
    </div>
  </body>
</html>
